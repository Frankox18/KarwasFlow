<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main role="main">
		<section class="container">
			<div class="card text-center">
				<div class="card-header">Edit User</div>
				<div class="card-body text-left">

					<form th:action="@{/karwas/role/save}" th:object="${role}"
						method="post">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="role">Role</label> <select
									th:field="*{nameRole}" class="form-control">
									<option value="">Seleccione su rol</option>
									<option value="Driver">Driver</option>
									<option value="Manager">Manager</option>
									<option value="Employee">Employee</option>
								</select>
							</div>
						</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="username">Username</label> <input type="text"
										class="form-control" th:field="*{user.username}"
										placeholder="Ingrese su usuario">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="password">Password</label> <input type="password"
										class="form-control" th:field="*{user.password}"
										placeholder="Ingrese una contrase a">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="address">Address</label> <input type="text"
										class="form-control" th:field="*{user.person.address}"
										placeholder="Ingrese una direccion">
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">

									<label for="district">District</label> <input type="text"
										class="form-control" th:field="*{user.person.district}"
										placeholder="Ingrese el distrito">

								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="dni">Dni</label> <input type="text"
										class="form-control" th:field="*{user.person.dni}"
										placeholder="Ingrese un dni">
								</div>
								<div class="form-group col-md-6">
									<label for="lastName">Last name</label> <input type="text"
										class="form-control" th:field="*{user.person.lastName}"
										placeholder="Ingrese su apellido">
								</div>
								<div class="form-group col-md-6">
									<label for="name">name</label> <input type="text"
										class="form-control" th:field="*{user.person.name}"
										placeholder="Ingrese su nombre"> <label
										for="numberPhone">Number phone</label><input type="text"
										class="form-control" th:field="*{user.person.numberPhone}"
										placeholder="Ingrese su numero de celular">
								</div>
							</div>
							<button type="submit" class="btn btn-success">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/karwas}" class="btn btn-danger"> Cancelar</a>
					</form>
				</div>
				<div class="card-footer text-center"></div>
			</div>

		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
