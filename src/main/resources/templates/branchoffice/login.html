<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main role="main">
		<section class="container">
			<div class="card text-center">
				<div class="card-header">New BranchOffice</div>
				<div class="card-body text-left">

					<form th:action="@{/karwas/branchoffice/save}"
						th:object="${branchoffice}" method="post">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="address">address</label> <input type="text"
									class="form-control" th:field="*{address}"
									placeholder="Ingrese una direccion">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">

								<label for="district">District</label> <input type="text"
									class="form-control" th:field="*{district}"
									placeholder="Ingrese el distrito">

							</div>
							<div class="form-group col-md-6">
								<label for="company">Company</label> <select
									th:field="*{company}" class="form-control">
									<option th:each="company : ${companys}"
										th:value="${company.id}"
										th:text="${company.name + '-'+ company.ruc}">
									</option>
								</select>
							</div>
						</div>

						<button type="submit" class="btn btn-success">
							<i class="fas fa-save"></i> Grabar
						</button>
						<a th:href="@{/karwas/}" class="btn btn-danger"> Cancelar</a>
					</form>
				</div>
				<div class="card-footer text-center"></div>
			</div>

		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
