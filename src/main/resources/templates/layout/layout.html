<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Demo Project Covid-19">
<meta name="author" content="Programación en Web">

<title>KARWAS</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">

</head>
<body>
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#"><i class="fas fa-car"></i>
				KARWAS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/karwas}">Home</a>
					</li>
					<li sec:authorize="hasRole('ROLE_DRIVER')" class="nav-item"><a
						class="nav-link" th:href="@{/karwas/car/mycars}">Register Car</a></li>
					<li sec:authorize="hasRole('ROLE_MANAGER')" class="nav-item"><a
						class="nav-link" th:href="@{/karwas/userbranchoffice/mycompanys}">Register
							Company</a></li>
					<li sec:authorize="hasRole('ROLE_DRIVER')" class="nav-item"><a
						class="nav-link" th:href="@{/karwas/washed/start}">See Washes</a></li>
					<li sec:authorize="hasRole('ROLE_MANAGER')" class="nav-item"><a
						class="nav-link" th:href="@{/karwas/announcement}">Create
							Announcement</a></li>
					<li sec:authorize="hasRole('ROLE_MANAGER')" class="nav-item"><a
						class="nav-link" th:href="@{/karwas/washed/start}">Create
							Washes</a></li>
					<li sec:authorize="hasRole('ROLE_DRIVER')" class="nav-item"><a
						class="nav-link" th:href="@{#}">My regiters</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item"><a
						class="nav-link" th:href="@{/karwas/payment/new}">Payment</a></li>

				</ul>
			</div>
			<span class="navbar-text">
				<ul class="navbar-nav">
					<li sec:authorize="isAnonymous()" class="nav-item"><a
						class="btn btn-outline-warning" th:href="@{/karwas/signin/driver}"
						aria-disabled="true">Registrarse como Conductor</a> <a
						class="btn btn-outline-info" th:href="@{/karwas/signin/manager}"
						aria-disabled="true">Registrarse como Administrador</a> <a
						class="btn btn-success" th:href="@{/karwas/login}"
						aria-disabled="true">Iniciar Sesión</a></li>
				</ul>
			</span>
			<div sec:authorize="isAuthenticated()" class="btn-group dropleft">
				<button type="button" class="btn btn-danger dropdown-toggle"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="fas fa-user"></i><br> <span
						sec:authentication="name"> Username</span>
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{/logout}">Cerrar Sesión</a>
					<!-- Dropdown menu links -->
				</div>
			</div>
		</nav>

	</header>
	<footer th:fragment="footer">

		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/chosen.jquery.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
		<script th:src="@{/js/sweetalert.min.js}"></script>
	</footer>
</body>
</html>
