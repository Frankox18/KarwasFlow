<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main role="main">
		<section class="container">
			<div class="card text-center"> 
				<div class="card-header">Car</div>
				<div class="card-body">
					<table class="table table-borderless table-dark">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">License</th>
								<th scope="col">Brand</th>
								<th scope="col">Model</th>
								<th scope="col">Color</th>
								<th scope="col"></th>
						      
							</tr>
						</thead>
						<tbody th:each="car: ${cars}">
							<tr>
								<th scope="row" th:text="${car.id}">1</th>
								<td th:text = "${car.license}">.</td>
								<td th:text = "${car.brand}">.</td>
								<td th:text = "${car.model}">.</td>
								<td th:text = "${car.color}">.</td>

							    <td>
							      <a href="" class="btn btn-info"> <i class="fas fa-info"></i> </a>
							      <a th:href="@{'/karwas/car/edit/' + ${car.id}}" class="btn btn-warning"> <i class="fas fa-edit"></i> </a>
							      <a th:href="@{'/karwas/car/del/' + ${car.id}}" class="btn btn-danger"> <i class="fas fa-trash"></i> </a>
							    </td>
							</tr> 
							
						</tbody>
					</table>
				</div>
				<div class="card-footer text-center">
				<a th:href="@{/karwas/car/new}" class="btn btn-primary"><i class="fas fa-plus-circle"></i> New Car</a>
				</div>
			</div>

		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
